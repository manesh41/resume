<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Professional Resume Builder</h1>

    <!-- Resume Form -->
    <form id="resume-form">
      <label for="resume-type">Select Resume Type:</label>
      <select id="resume-type" name="resume-type">
        <option value="chronological">Chronological Resume</option>
        <option value="functional">Functional Resume</option>
        <option value="combination">Combination Resume</option>
        <option value="targeted">Targeted Resume</option>
        <option value="creative">Creative Resume</option>
        <option value="infographic">Infographic Resume</option>
        <option value="video">Video Resume</option>
      </select>

      <!-- Basic Information -->
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter your address">

      <!-- Resume Sections -->
      <div id="chronological" class="resume-section">
        <label for="work-experience">Work Experience:</label>
        <textarea id="work-experience" name="work-experience" placeholder="Enter your work experience"></textarea>
      </div>

      <div id="functional" class="resume-section">
        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" placeholder="Enter your skills"></textarea>
      </div>

      <div id="creative" class="resume-section">
        <label for="portfolio">Portfolio Link:</label>
        <input type="url" id="portfolio" name="portfolio" placeholder="Enter your portfolio URL">
      </div>

      <!-- Submit Button -->
      <button type="button" onclick="generateResume()">Generate Resume</button>
    </form>

    <!-- Preview Section -->
    <div class="resume-preview" id="preview-section" style="display: none;">
      <h3>Resume Preview</h3>
      <div id="resume-content"></div>
      
      <div class="download-btns">
        <a href="#" id="download-pdf" onclick="downloadResume('pdf')">Download PDF</a>
        <a href="#" id="download-jpg" onclick="downloadResume('jpg')">Download JPG</a>
        <a href="#" id="download-png" onclick="downloadResume('png')">Download PNG</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
