<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>

    <!-- Input Form Section -->
    <div class="form-container">
      <h2>Enter Your Details</h2>
      <form id="resume-form">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="phone">Phone:</label>
        <input type="text" id="phone" placeholder="Enter your phone number">

        <label for="work">Work Experience:</label>
        <textarea id="work" placeholder="Describe your work experience"></textarea>

        <label for="education">Education:</label>
        <textarea id="education" placeholder="Describe your educational background"></textarea>

        <label for="skills">Skills:</label>
        <input type="text" id="skills" placeholder="Enter skills (comma-separated)">

        <button type="button" id="download-btn">Download Resume</button>
      </form>
    </div>

    <!-- Resume Preview Section -->
    <div class="resume-container">
      <h2>Resume Preview</h2>
      <div id="resume-preview" class="resume-preview">
        <h1 id="preview-name">Your Name</h1>
        <p id="preview-email">Email: your-email@example.com</p>
        <p id="preview-phone">Phone: 123-456-7890</p>
        <h3>Work Experience</h3>
        <p id="preview-work">Describe your work experience here...</p>
        <h3>Education</h3>
        <p id="preview-education">Describe your educational background here...</p>
        <h3>Skills</h3>
        <p id="preview-skills">Your skills will appear here...</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
