<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>

    <!-- Form to Enter Details -->
    <form id="resume-form">
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter your address">

      <label for="work-experience">Work Experience:</label>
      <textarea id="work-experience" name="work-experience" placeholder="Enter your work experience"></textarea>

      <label for="skills">Skills:</label>
      <textarea id="skills" name="skills" placeholder="Enter your skills"></textarea>

      <label for="portfolio">Portfolio Link:</label>
      <input type="url" id="portfolio" name="portfolio" placeholder="Enter your portfolio URL">

      <!-- Profile Picture Upload -->
      <label for="profile-photo">Upload Profile Picture:</label>
      <input type="file" id="profile-photo" name="profile-photo" accept="image/*" onchange="previewImage(event)">

      <!-- Resume Type Selector -->
      <label for="resume-type">Resume Type:</label>
      <select id="resume-type">
        <option value="modern">Modern</option>
        <option value="professional">Professional</option>
      </select>

      <button type="button" id="generate-btn">Generate Resume</button>
    </form>

    <!-- Preview and Download -->
    <div id="preview-section" class="resume-preview" style="display:none;">
      <h3>Resume Preview</h3>
      <div id="resume-content"></div>
      <button id="download-pdf" onclick="downloadResume('pdf')">Download PDF</button>
      <button id="download-jpg" onclick="downloadResume('jpg')">Download JPG</button>
      <button id="download-png" onclick="downloadResume('png')">Download PNG</button>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>Created by <strong>MANISH POONIA</strong></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
