<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Resume Builder</h1>

    <!-- Resume Form -->
    <form id="resume-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone"><br><br>

        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills"></textarea><br><br>

        <label for="education">Education:</label>
        <textarea id="education" name="education"></textarea><br><br>

        <label for="experience">Work Experience:</label>
        <textarea id="experience" name="experience"></textarea><br><br>

        <button type="button" onclick="generateResume()">Generate Resume</button>
    </form>

    <!-- Output Resume -->
    <h2>Your Resume:</h2>
    <div id="resume-output"></div>

    <!-- Download Button -->
    <button id="download-btn" style="display:none;" onclick="downloadResume()">Download Resume</button>

    <script src="script.js"></script>
</body>
</html>
