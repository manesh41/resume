<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Resume Builder</h1>
        </header>
        
        <div class="form-section">
            <label for="photo">Upload Photo</label>
            <input type="file" id="photo" accept="image/*">
        </div>

        <div class="form-section">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="number">Phone Number</label>
            <input type="text" id="number" placeholder="Enter your phone number">

            <label for="experience">Work Experience</label>
            <select id="experience">
                <option value="fresher">Fresher</option>
                <option value="experienced">Experienced</option>
            </select>
            
            <div id="experienceSection" style="display:none;">
                <label for="workExperience">Work Experience</label>
                <textarea id="workExperience" placeholder="Enter your work experience"></textarea>
            </div>

            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Enter your skills"></textarea>

            <label for="portfolio">Portfolio Link</label>
            <input type="text" id="portfolio" placeholder="Enter your portfolio link">
            
            <button onclick="generateResume()">Generate Resume</button>
        </div>

        <div id="resumePreview" class="hidden">
            <h2>Preview Resume</h2>
            <div id="resumeContent"></div>
            <button onclick="downloadPDF()">Download PDF</button>
        </div>
    </div>

    <footer>
        <p>Created by MANISH POONIA</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
